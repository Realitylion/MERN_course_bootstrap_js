<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container col-lg-4 col-md-8 col-12">
        <div class="container d-flex justify-content-center col-lg-10 col-md-12 flex-wrap bg-light m-auto mt-5 p-0 shadow border">
            <div class="heading p-2 mt-5"><img src="Images/image4.png" /></div>
            <form class="container d-flex flex-wrap col-10">
                <div class="input-group py-2">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input id="username" type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="input-group py-2">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input id="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn w-100 bg-primary my-3 text-light" title="login" disabled>Log In</button>
            </form>
            <div class="container d-flex flex-wrap col-12 justify-content-evenly mb-5">
                <span class="px-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe"/>
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </span>
                <a href="#forgotpwd" class="text-decoration-none px-3 text-primary">Forgot password?</a>
            </div>
        </div>
        <div class="container d-flex justify-content-center flex-wrap col-12 m-auto mt-4 p-0">
            <p class="p-1">Don't have an account!
                <a href="#signup" class="text-decoration-none text-primary p-1"> Sign up here.</a>
            </p>
        </div>
    </div>
    <script>
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var login = document.getElementsByClassName("btn")[0];
        username.addEventListener("keyup", function() {
            if (username.value.length > 0 && password.value.length > 0) {
                login.disabled = false;
            } else {
                login.disabled = true;
            }
        });
        password.addEventListener("keyup", function() {
            if (username.value.length > 0 && password.value.length > 0) {
                login.disabled = false;
            } else {
                login.disabled = true;
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
