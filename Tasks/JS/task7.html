<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 7</title>
    <style type="text/css">
        body {
            text-align: center;
            font-family: sans-serif;
        }
        form {
            margin: auto;
            width: 20%;
        }
        .start {
            left: 225px;
            transition: left 5s cubic-bezier(0, 0, 1, 1);
        }
        .stop {
            left: -225px;
        }
        .train {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>JS Task 7</h1>
    <img class="train stop" 
    src="https://cdn.discordapp.com/attachments/1148952235431178302/1156629316856205430/image5.png?ex=6515aa7e&is=651458fe&hm=ad578626c56aa2bcc2e4886f08c79c99a6072bcf9a08f7034deda04d62502137&">
    <p style="color: blueviolet;">Click the following buttons to handle the animation</p>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <script>
        document.getElementById("start").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementsByClassName("train")[0].classList.add("start");
            document.getElementsByClassName("train")[0].classList.remove("stop");
        });
        document.getElementById("stop").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementsByClassName("train")[0].classList.remove("start");
            document.getElementsByClassName("train")[0].classList.add("stop");
        });
    </script>
</body>
</html>
