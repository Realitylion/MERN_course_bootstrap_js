<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            text-align: center;
            color: #64CCC5;
            font-family: "Lato", sans-serif;
            background-color: #053B50;
        }
        form {
            margin: auto;
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>JS Task 4</h1>
    <button id="show_date">Show Date</button> 
    <p id="date"></p>
    <br/>
    <button id="show_time">Show Time</button>
    <p id="time"></p>
    <script>
        document.getElementById("show_date").addEventListener("click", function(e) {
            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            e.preventDefault();
            var date = new Date();
            var day = date.getDate();
            var month = months[date.getMonth()];
            var year = date.getFullYear();
            document.getElementById("date").innerHTML = day + "/" + month + "/" + year;
        });
        document.getElementById("show_time").addEventListener("click", function(e) {
            e.preventDefault();
            const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
            const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"]
            var date = new Date();
            var day_of_week = days[date.getDay()];
            var month = months[date.getMonth()];
            var day = date.getDate();
            var year = date.getFullYear();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            document.getElementById("time").innerHTML = day_of_week + " " + month + " " + day + " " + year + " " 
                                                    + hours + ":" + minutes + ":" + seconds + " GMT+0530 (Indian Standard Time)";
        });
    </script>
</body>
</html>
