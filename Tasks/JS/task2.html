<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 2</title>
    <style type="text/css">
        body {
            text-align: center;
            color: #64CCC5;
            font-family: "Lato", sans-serif;
            background-color: #053B50;
        }
        form {
            margin: auto;
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>JS Task 2</h1>
    <form>
        <input type="text" id="input1" placeholder="Enter a string">
        <button type="submit" id="submit">Alphabetize</button>
        <p id="output"></p>
    </form>
    <script>
        document.getElementById("submit").addEventListener("click", function(e) {
            e.preventDefault();
            var input = document.getElementById("input1").value;
            var alphabetize = input.toLowerCase().split("").sort().join("");
            document.getElementById("output").innerHTML = "String in alphabetical order is " + alphabetize + ".";
        });
    </script>
</body>
</html>
