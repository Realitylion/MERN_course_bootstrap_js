<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container d-flex mt-5 flex-wrap p-3 col-lg-5 col-12 justify-content-center" style="background-color: #eeeeee;">
        <form id="myform" class="order-0 col-lg-10 col-12 g-3 needs-validation" novalidate>
            <div class="mb-1 pb-3">
                <label for="name" class="form-label">Name</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">
                        Name is required.
                    </div>
                </div>
            </div>
            <div class="mb-1 pb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">
                        Email is required.
                    </div>
                </div>
            </div>
            <div class="mb-1 pb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                        Password is required.
                    </div>
                </div>
            </div>
        </form>
        <button type="submit" class="order-2 col-lg-10 col-12 btn btn-danger" form="myform">Submit</button>
        <div class="order-1 col-lg-10 col-12 mb-1 pb-3">
            <label for="hobbies" class="form-label">Hobbies</label>
            <input type="number" class="form-control" id="hobbies" >
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
